server:
  port: 8080

spring:
  application:
    name: chat-service
  
  # CORS configuration
  web:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

# Logging configuration
logging:
  level:
    com.example.chatservice: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
